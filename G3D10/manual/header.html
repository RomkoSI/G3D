 <script>
   function setTheme(t) {
       localStorage['theme'] = t;
       // Reload the page
       history.go(0);
   }


   (function() {
      var theme = localStorage['theme'] || 'Light';
      var hour = new Date().getHours();

      // Highlight the appropriate button
      document.write("<style>");
      switch (theme) {
      case 'Dark':
         document.write("button#DarkTheme");
         break;
      case 'Auto':
         document.write("button#AutoTheme");
         break;
      default:
         document.write("button#LightTheme");
         break;
      }
      document.write("{border: 2px;}</style>");

      if ((theme === 'Dark') || 
          ((theme === 'Auto') && ((hour < 7) || (hour > 19)))) {
         document.write("<link href='dark.css' rel='stylesheet' type='text/css'/>");
      }
    })();
 </script>
